# ML Optimization Configuration
# 机器学习优化配置文件

feature_engineering:
  # 多项式特征度数（2或3）
  polynomial_degree: 2
  
  # 交互特征深度（2或3）
  interaction_depth: 2
  
  # 特征选择方法：'mutual_info', 'recursive', 'lasso'
  selection_method: 'mutual_info'
  
  # 选择的特征数量
  n_features_to_select: 50

hyperparameter_optimization:
  # 搜索方法：'grid', 'random', 'bayesian'
  search_method: 'bayesian'
  
  # 迭代次数（用于random和bayesian）
  n_iter: 30
  
  # 交叉验证折数
  cv_splits: 5
  
  # 模型参数空间
  param_spaces:
    random_forest:
      n_estimators: [100, 500]
      max_depth: [5, 30]
      min_samples_split: [2, 20]
      min_samples_leaf: [1, 10]
    
    gradient_boosting:
      n_estimators: [100, 500]
      learning_rate: [0.01, 0.3]
      max_depth: [3, 10]
      subsample: [0.6, 1.0]
    
    ridge:
      alpha: [0.01, 100.0]
    
    lasso:
      alpha: [0.001, 10.0]
    
    elasticnet:
      alpha: [0.001, 10.0]
      l1_ratio: [0.0, 1.0]

ensemble:
  # 基础模型列表
  base_models: ['random_forest', 'gradient_boosting', 'ridge', 'lasso', 'elasticnet']
  
  # 集成类型：['stacking', 'voting', 'weighted']
  ensemble_types: ['stacking', 'voting', 'weighted']
  
  # 元模型（用于stacking）
  meta_model: 'ridge'

validation:
  # 相关性阈值
  correlation_threshold: 0.85
  
  # 最小滞后值
  min_lag: 1
  
  # 测试集季数（最后N个季）
  test_seasons: 2

logging:
  # 日志级别：'DEBUG', 'INFO', 'WARNING', 'ERROR'
  level: 'INFO'
  
  # 日志文件路径
  log_file: 'logs/ml_optimization.log'

output:
  # 输出目录
  results_dir: 'results/ml_optimization'
  
  # 模型保存路径
  model_path: 'models/optimized_model.pkl'
  
  # 报告保存路径
  reports_dir: 'reports/ml_optimization'
